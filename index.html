    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
        font-family: 'JetBrains Mono', monospace;
        overflow-x: hidden;
      }
      
      .font-cyber {
        font-family: 'Share Tech Mono', monospace;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #00ff41;
        border: 1px solid #000;
      }

      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 50;
      }

      /* Glitch Animation */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(38px, 9999px, 84px, 0); }
        5% { clip: rect(32px, 9999px, 5px, 0); }
        10% { clip: rect(69px, 9999px, 66px, 0); }
        15% { clip: rect(68px, 9999px, 11px, 0); }
        20% { clip: rect(74px, 9999px, 96px, 0); }
        25% { clip: rect(30px, 9999px, 4px, 0); }
        30% { clip: rect(22px, 9999px, 79px, 0); }
        35% { clip: rect(10px, 9999px, 11px, 0); }
        40% { clip: rect(61px, 9999px, 34px, 0); }
        45% { clip: rect(43px, 9999px, 94px, 0); }
        50% { clip: rect(14px, 9999px, 75px, 0); }
        55% { clip: rect(57px, 9999px, 3px, 0); }
        60% { clip: rect(20px, 9999px, 65px, 0); }
        65% { clip: rect(73px, 9999px, 20px, 0); }
        70% { clip: rect(41px, 9999px, 11px, 0); }
        75% { clip: rect(7px, 9999px, 71px, 0); }
        80% { clip: rect(63px, 9999px, 32px, 0); }
        85% { clip: rect(33px, 9999px, 93px, 0); }
        90% { clip: rect(98px, 9999px, 86px, 0); }
        95% { clip: rect(53px, 9999px, 19px, 0); }
        100% { clip: rect(27px, 9999px, 34px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 100px, 0); }
        5% { clip: rect(52px, 9999px, 74px, 0); }
        10% { clip: rect(79px, 9999px, 85px, 0); }
        15% { clip: rect(75px, 9999px, 5px, 0); }
        20% { clip: rect(67px, 9999px, 61px, 0); }
        25% { clip: rect(14px, 9999px, 79px, 0); }
        30% { clip: rect(1px, 9999px, 66px, 0); }
        35% { clip: rect(86px, 9999px, 30px, 0); }
        40% { clip: rect(23px, 9999px, 98px, 0); }
        45% { clip: rect(85px, 9999px, 72px, 0); }
        50% { clip: rect(71px, 9999px, 75px, 0); }
        55% { clip: rect(2px, 9999px, 48px, 0); }
        60% { clip: rect(30px, 9999px, 16px, 0); }
        65% { clip: rect(59px, 9999px, 50px, 0); }
        70% { clip: rect(41px, 9999px, 62px, 0); }
        75% { clip: rect(2px, 9999px, 82px, 0); }
        80% { clip: rect(47px, 9999px, 73px, 0); }
        85% { clip: rect(3px, 9999px, 27px, 0); }
        90% { clip: rect(26px, 9999px, 55px, 0); }
        95% { clip: rect(42px, 9999px, 97px, 0); }
        100% { clip: rect(38px, 9999px, 49px, 0); }
      }

      .typing-cursor::after {
        content: '_';
        animation: blink 1s step-end infinite;
      }
      
      @keyframes blink {
        50% { opacity: 0; }
      }
    </style>
